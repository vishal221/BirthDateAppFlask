<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age In Months</title>
</head>
<body>
    <h1>Your Age in Months</h1>
    <h2>Is your age a prime number?</h2>
    <form method="post" action='{{url_for("date")}}'>
        <p>Birth Year:</p>
       <p><input type="text" name="year" /></p>
       <p>Birth Month (in numbers):</p>
       <p><input type="text" name="month" /></p>
       <p>Birth Day (of the month):</p>
       <p><input type="text" name="day" /></p>
        <p><input type="submit" value="submit" /></p>
    </form>
</body>
</html>
